<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanFold-eCLIP Overlapping</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <style>
        /* Container for title & logo */
        .title-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        /* Logo Styling */
        .logo {
            width: 120px; /* Adjust size */
            height: auto; /* Maintain aspect ratio */
        }

        /* Title Styling */
        h1 {
            color: #007bff; /* Bootstrap primary blue */
            margin-left: 15px;
            font-size: 26px; /* Larger title */
            font-weight: bold;
        }

        /* Fancy Table Styling */
        table {
            width: 100%;
            border-collapse: collapse; /* Ensures no spacing between cells */
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #000000;  /* Dark black text */
            background-color: white;
        }

        /* Make the table borders apply to both rows & columns */
        th, td {
            border: 2px solid black !important;
            padding: 10px;
            text-align: left; /* Left align text */
        }

        /* Colorful, larger header cells */
        th {
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            text-align: center;
            font-size: 18px;
            padding: 14px;
            border: 2px solid black !important;
        }

        /* Alternating row colors for better visibility */
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        /* Hover effect */
        tbody tr:hover {
            background-color: #cce5ff !important;
        }

        /* Fixed column width */
        .fixed-column {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Adjust dropdown and button appearance */
        form select, form button {
            padding: 6px;
            border-radius: 5px;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Logo & Title -->
        <div class="title-container">
            <img src="{{ url_for('static', filename='images/mosslab_LOGO_Inverted-01.png') }}" 
                 alt="MossLab Logo" class="logo">
            <h1>ScanFold-eCLIP Overlapping</h1>
        </div>

        <!-- Filters Section -->
        <form method="POST" class="mb-3 d-flex justify-content-center gap-3">
            <label for="cell_line"><strong>Cell Line:</strong></label>
            <select name="cell_line" class="form-select">
                <option value="All">All</option>
                {% for cell in cell_lines %}
                    <option value="{{ cell }}">{{ cell }}</option>
                {% endfor %}
            </select>

            <label for="protein_type"><strong>Protein Type:</strong></label>
            <select name="protein_type" class="form-select">
                <option value="All">All</option>
                {% for protein in protein_types %}
                    <option value="{{ protein }}">{{ protein }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-primary">Filter</button>
        </form>

        <!-- Table Section -->
        <div class="table-container">
            {{ table_html | safe }}
        </div>
    </div>

    <!-- jQuery & DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready( function () {
            $("table").DataTable({
                "scrollX": true,  // Enable horizontal scrolling
                "paging": true,   // Enable pagination
                "lengthMenu": [10, 25, 50, 100], // Dropdown for entries per page
                "fixedHeader": true, // Keep header fixed
                "autoWidth": false,  // Adjust column width automatically
                "columnDefs": [
                    { "width": "200px", "targets": "_all" } // Set default column width
                ]
            });
        });
    </script>
</body>
</html>
